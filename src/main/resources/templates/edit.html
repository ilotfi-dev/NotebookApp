<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Note</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<form th:object="${note}" th:action="@{/update}" name="input_form" id="input_form" method="post"
      style="max-width: 600px; padding: 20px; border: 1px solid gray; border-radius: 0.6rem; margin: 20px auto;">
    <div class="mb-3">
        <label class="form-label" style="margin-bottom: 20px">New text</label>
        <input type="hidden" id="id" th:name="id" th:value="*{id}"/>
        <input type="text" class="form-control" id="text" th:name="text" th:value="*{text}" th:placeholder="*{text}"
               maxlength="100"/>
        <div class="form-text" style="margin-bottom: 20px">Max. 100 symbols</div>
        <button type="submit" class="btn btn-outline-dark">Submit</button>
    </div>
</form>

</body>
</html>
