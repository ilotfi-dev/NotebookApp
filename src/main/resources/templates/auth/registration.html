<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration Page</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
          integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<form name="input_form" id="input_form" th:method="post" th:action="@{/auth/registration}" th:object="${person}"
      style="max-width: 600px; padding: 20px; border: 1px solid gray; border-radius: 0.6rem; margin: 20px auto;">
  <div class="mb-3">
    <label for="login" class="form-label" style="margin-bottom: 20px">Enter Username</label>
    <input type="text" class="form-control" th:field="*{login}" id="login"
           maxlength="100"/>
    <div th:if="${#fields.hasErrors()}" th:errors="*{login}" style="margin-bottom: 20px; color: red">Username error</div>
    <label for="password" class="form-label" style="margin-bottom: 20px">Enter Password</label>
    <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Password..."
           maxlength="100"/>
    <div th:if="${#fields.hasErrors()}"th:errors="*{password}" style="margin-bottom: 20px; color: red">Password error</div>
    <button type="submit" class="btn btn-outline-dark">Submit</button>
  </div>
</form>
</body>
</html>
