<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
          integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<form name="input_form" id="input_form" method="post" action="/process_login"
      style="max-width: 600px; padding: 20px; border: 1px solid gray; border-radius: 0.6rem; margin: 20px auto;">
  <div class="mb-3">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <label for="username" class="form-label" style="margin-bottom: 20px">Enter Username</label>
    <input type="text" class="form-control" id="username" th:name="username" placeholder="Name..."
           maxlength="100"/>
    <label for="password" class="form-label" style="margin-bottom: 20px">Enter Password</label>
    <input type="password" class="form-control" id="password" th:name="password" placeholder="Password..."
           maxlength="100"/>
    <div th:if="${param.error}" style="margin-bottom: 20px; color: red">Incorrect username or password!</div>
    <button type="submit" class="btn btn-outline-dark">Sign in</button>
<a th:href="${'/auth/registration'}" class="btn btn-outline-dark" role="button">Registration</a>
  </div>
</form>
</body>
</html>
